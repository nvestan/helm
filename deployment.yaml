apiVersion: apps/v1
kind: Deployment
namespace: chapter5
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 81
        lifecycle:
           preStop:
             exec:
               command: ["sleep", "20"]
      terminationGracePeriodSeconds: 0
